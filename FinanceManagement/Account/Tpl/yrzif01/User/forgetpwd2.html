<extend name="./app/Tpl/Public/base_user.html"/>
<block name="title">忘记密码</block>
<block name="nav">

</block>
<block name="body">
<div class="container-inner container-colorbg mt20">
  <div class="p-lr-40">
  <h2 class="h2tit h2tit-login">找回密码</h2>
  <div class="account-edit-mobile">
    <ul>
      <li class="li-first current">1 安全验证<span class="edit-jiao"></span></li>
      <li class="li-other">2 重置密码<span class="edit-jiao"></span></li>
    </ul>
  </div>
  <div class="forgetContainer forgetContainer-600">
   <form id="form1" method="post" action="__URL__/doforgetpwd2">
    <ul class="formList account-edit-form">
      <li class="li-ft-pwd">
        <label class="li-label-name">选择类型</label>
        <span class="li-span-con">
          <label style="margin-right:30px;"><input checked type="radio" value="1" name="uid_type" /> 个人用户</label>
          <label><input type="radio" value="2" name="uid_type" /> 机构用户</label>
        </span>
      </li>
      <li class="li-ft-pwd">
        <label class="li-label-name">投融类型</label>
        <span class="li-span-con">
          <label style="margin-right:30px;"><input checked type="radio" value="1" name="is_invest_finance" /> 投资用户</label>
          <label><input type="radio" value="2" name="is_invest_finance" /> 融资用户</label>
        </span>
      </li>
      <li>
        <label class="li-label-name"><em class="red">*</em>手机号码</label>
        <span class="li-span-con">
        <input type="text" name="mobile"  valid="required,ajax@{:U('Account/User/checkMobileFormat')}"  class="inputCommon ui_ipt_prompt" value="">
        <span class="extra_tips"><i class="caution"></i>
        <em class="text">请输入确认手机号码</em></span>
        </span>
      </li>
      <li>
        <label class="li-label-name">
          <em class="red">*</em>验证码</label>
        <span class="li-span-con">
  <input type="text" valid="required,ajax@{:U('Index/Index/checkAuthCode')}" valid-msg-options='{"offset":135}' name="authCode" style="width:190px;" class="inputCommon">
        <a href="javascript:;" class="ml10"><img src="{:U('Index/Index/verify',array('version'=>uniqid()))}"  id="VerifyCodeImg"  width="95px" height="46px"></a>
         <!--  <a href="javascript:;" class="blue ml12"  id="refreshVerifyCode" >刷新验证码</a> -->
         </span>
      </li>
      <li>
        <label class="li-label-name">
        <em class="red">*</em>手机动态码</label>
        <span class="li-span-con">
        <input type="text"  name="code" style="width:190px;"  valid="required"  class="inputCommon">
        <a href="javascript:;"  id="show_send_btn" class="button-code-no button-code-user-set ml10">免费获取</a>
        <a href="javascript:;" id="time_send"  class="button-code-on button-code-user-set ml10"  style="display:none">120秒</a>
        </span>
      </li>
      <li class="lastBtns">
        <label class="li-label-name">&nbsp;</label>
        <span class="li-span-con">
        <span class="button-common-blue button-blue-w200"><input type="submit" name="" value="下一步" class="btns"></span>
        </span>
        </span>
      </li>
   </ul>
 </form>
  </div>
  </div>
</div>
</block>
