<block name="keywords"></block>

<block name="style">
<link href="/public/css/banklogo.css" rel="stylesheet" />
</block>
<block name="body">
<include file="./app/Tpl/Account/nav.html" />
<div class="main_area">
  <h2 class="h2tit">设置新支付密码</h2>
  <div class="remind">
    <h3><strong class="user">{$uname}</strong>你好！</h3>
  </div>
  <div class="line_b_dashed mt20 mb20"></div>
  <form method='post'  action="{:U('Account/User/editEmailView2')}">
  <ul class="formList">
    <li>
      <label class="li-label-name">新密码：</label>
      <span class="li-span-con">
      <input type="password" valid="required" class="inputCommon"  name="oldpwd" value="" autocomplete="off">
      </span>
    </li>
    <li>
      <label class="li-label-name">确认新密码：</label>
      <span class="li-span-con">
      <input type="password" valid="required" class="inputCommon"  name="oldpwd" value="" autocomplete="off">
      </span>
    </li>
    <li class="lastBtns">
      <label class="li-label-name">&nbsp;</label>
      <span class="li-span-con">
      <span class="button-common-blue button-blue-pop"><input type="submit" name="" value="提交" class="btns w520"></span>
    </span>
    </li>
  </ul>
   </form>
</div>
</block>
