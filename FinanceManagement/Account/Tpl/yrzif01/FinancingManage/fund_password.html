<form method="post" action="{:U('Account/User/updatePwd')}" ajax="1" ajax-after="ajaxAfter_Account_User_updatePwd"
      id="formId_ajaxAfter_Account_User_updatePwd">
  <div style="padding-bottom: 20px;">
    <strong class="title-label">修改账户密码</strong>
  </div>
  <ul class="formList">
    <li>
      <label class="li-label-name">用户名：</label>
      <span class="li-span-con">{$user.uname}</span>
    </li>
    <li>
      <label class="li-label-name">当前密码：</label>
      <span class="li-span-con">
        <input type="password" name="oldPwd" class="inputCommon" valid="required">
      </span>
    </li>
    <li>
      <label class="li-label-name">输入新密码：</label>
      <span class="li-span-con">
        <input type="password" name="pwd1" class="inputCommon" ghosttext="输入6-16位字符"
               valid="required,lengthRange@6~16,ajax@{:U('Account/User/checkPwd')}">
      </span>
    </li>
    <li>
      <label class="li-label-name">再次输入新密码：</label>
      <span class="li-span-con">
        <input type="password" name="pwd2" class="inputCommon" valid="match@pwd1|密码不匹配">
      </span>
    </li>
  </ul>
  <div class="control control1">
    <ul class="formList submit_area">
      <li><label class="li-label-name">&nbsp;</label><span class="li-span-con"><span event-click="applyPwdChange" class="button-common-blue button-blue-w200"><input
          type="button" class="btns step_next" value="提交修改"></span></span></li>
    </ul>
  </div>
</form>
